name: "Advanced CodeQL Configuration"

queries:
  - name: java-security-extended
    uses: java-security-extended
  - name: java-security-and-quality
    uses: java-security-and-quality

# Additional queries for extended security analysis
query-filters:
  - include:
      kind: problem
  - include:
      kind: path-problem
  - include:
      severity: ["error", "warning"]  # Only errors and warnings
  - exclude:
      id: java/deprecated-call # Exclude deprecated calls because of V1 version

# Extended analysis options
disable-default-queries: false

build-mode: manual
