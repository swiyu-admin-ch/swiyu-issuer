                  {
                    "locale": "en-GB",
                    "name": "Given name(s)"
                  }
                ]
              },
              "birth_date": {
                "mandatory": true,
                "value_type": "string",
                "display": [
                  {
                    "locale": "de-CH",
                    "name": "Geburtsdatum"
                  },
                  {
                    "locale": "fr-CH",
                    "name": "Date de naissance"
                  },
